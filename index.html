<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/08cb921645.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Maka Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-box">
        <div class="weather-app">
          <form id="search-form">
            <div class="row mb-2">
              <div class="col-8">
                <input
                  id="city-input"
                  type="search"
                  placeholder="Search for a city..."
                  class="form-control input-colour"
                  autocomplete="off"
                />
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  value="Search"
                  class="btn btn-primary shadow-sm w-100"
                >
                  <i class="fa-solid fa-magnifying-glass"></i>
                </button>
              </div>
              <div class="col-2">
                <button
                  id="current-location"
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm w-100"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </button>
              </div>
            </div>
          </form>
          <div class="weather-details">
            <h1 id="CurrentCity">Durban</h1>
            <h2 id="today"></h2>
            <ul>
              <li>Last updated: <span id="time"></span></li>
              <li id="description">Partly Cloudy with a chace of rain</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="clearfix weather-temperature">
                <img
                  src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
                  alt="clouds"
                  id="icon"
                />
                <strong id="temperature">18</strong>
                <span class="units">
                  <a href="#" id="celsius-unit" class="active">°C</a> |
                  <a href="#" id="far-unit">°F</a>
                </span>
              </div>
            </div>
            <div class="col-6 mt-3">
              <ul class="weather-condition">
                <li>Humidity : <span id="humidity"></span> %</li>
                <li>Wind-speed : <span id="wind"></span> mph</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
        <div class="source-code">
          <strong
            ><a href="https://github.com/Maka119/Weather-app-" target="_blank"
              >Open-source code</a
            >, by Makanaka G</strong
          >
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
